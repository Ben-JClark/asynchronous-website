<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Local Events</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js"></script>
    </head>
    <body>
        <div id="grid_main">
            <!--Header grid-->
            <div id="top_header">
                <p class="header" id="big_header">Local Hamilton Events</p>
            </div>
            <!--Home grid-->
            <div id="home_grid">
                <p class ="header" id="home" class="header" onclick="home()">Home</p>
            </div>
            <!--Left grid-->
            <div id="left_names">
                <h2 class="header">List of Events</h2>
                <div id="event_list">

                </div>
            </div>
            <div id="right_details">
                <h2 class="header">Event Description</h2>
                <div id="event_info">

                </div>
            </div>
            <div id="right_update">
                <h2 class="header">Update Event Info</h2>
                <div id="update_info">

                </div>
            </div>
        </div>        
    </body>
</html>
